<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>First To Six</title>
    <link rel="stylesheet" href=".\assets\styles\shared.css">
    <link rel="stylesheet" href=".\assets\styles\game-page.css">
  </head>
  <body>
    <div class="game-grid-container">
      <div class="page-title">Dice Game: First to Six</div>
      <div class="page-subtitle">Current Turn: {PlayerName}</div>
      <div class="player-name" id="p1_name">{Player 1}</div>
      <div class="player-dice-container" id="p1_dice">
        <div><img src="assets\images\dice\gray_empty\D6_S1.png" id="p1_d6-s1" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S2.png" id="p1_d6-s2" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S3.png" id="p1_d6-s3" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S4.png" id="p1_d6-s4" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S5.png" id="p1_d6-s5" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S6.png" id="p1_d6-s6" class="player-dice-img"/></div>
      </div>
      <div class="main-dice-container">
        <div><img src="assets\images\dice\red_filled\D6_S1.png" id="main-dice_1" class="main-dice-img"/></div>
        <div><img src="assets\images\dice\blue_filled\D6_S1.png" id="main-dice_2" class="main-dice-img"/></div>
      </div>
      <div class="player-name" id="p2_name">{Player 2}</div>
      <div class="player-dice-container" id="p2_dice">
        <div><img src="assets\images\dice\gray_empty\D6_S1.png" id="p2_d6-s1" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S2.png" id="p2_d6-s2" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S3.png" id="p2_d6-s3" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S4.png" id="p2_d6-s4" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S5.png" id="p2_d6-s5" class="player-dice-img"/></div>
        <div><img src="assets\images\dice\gray_empty\D6_S6.png" id="p2_d6-s6" class="player-dice-img"/></div>
      </div>
      <div id="roll_btn" class="btn-big">Roll!</div>
      <div id="instructions_btn" class="btn">Instructions</div>
      <div id="reset_btn" class="btn">Reset Game</div>
    </div>
  </body>
</html>
