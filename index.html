<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Six Sides to Victory</title>
	
    <link rel="stylesheet" href="./assets/styles/shared.css">
    <link rel="stylesheet" href="./assets/styles/index.css">
    <script src="./assets/scripts/index.js"></script>
  </head>
  <body>
	  <div class="game-container">
		<div class="game-container__title">Six Sides to Victory</div>
		<div class="game-container__instructions-btn btn">How to Play</div>
		<div class="game-container__reset-game-btn btn" onclick="resetGame()">Reset Game</div>
		<div class="game-container__player1 player-container">
			<div class="player-container__name player1__name" id="player1-name">Player 1</div>
			<div class="player-container__dice" id="player1_dice">
				<div class="player-container__die"><img src="assets/images/dice/jade_filled/1.png" class="img" id="player1-die1"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jade_filled/2.png" class="img" id="player1-die2"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jade_filled/3.png" class="img" id="player1-die3"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jade_filled/4.png" class="img" id="player1-die4"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jade_filled/5.png" class="img" id="player1-die5"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jade_filled/6.png" class="img" id="player1-die6"/></div>
			</div>
		</div>
		<div class="game-container__player2 player-container">
			<div class="player-container__name player2__name" id="player2_name">Player 2</div>
			<div class="player-container__dice" id="player2_dice">
				<div class="player-container__die"><img src="assets/images/dice/jasper_filled/1.png" class="img" id="player2-die1"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jasper_filled/2.png" class="img" id="player2-die2"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jasper_filled/3.png" class="img" id="player2-die3"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jasper_filled/4.png" class="img" id="player2-die4"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jasper_filled/5.png" class="img" id="player2-die5"/></div>
				<div class="player-container__die"><img src="assets/images/dice/jasper_filled/6.png" class="img" id="player2-die6"/></div>
			</div>
		</div>
		<div class="game-container__turn-indicator" id="turn-indicator">Current Turn: Player Name</div>
		<div class="game-container__dice">
			<div><img src="assets/images/dice/gray_empty/start.png" id="game-die" class="game-container__die img-big"/></div>
		</div>
		<div class="game-container__roll-btn btn-big" id="roll-btn" onclick="rollDice()">Roll the Die</div>
	</div>
  </body>
</html>
